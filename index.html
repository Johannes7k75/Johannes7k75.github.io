<!DOCTYPE html>
<html>

<head>
    <title>Player Lounge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="pictures/DC_Logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="top">
        <div id="Title" style="background-color: #36393f; display: inline-block">
            <center>
                <h1>Player-Lounge</h1>
            </center>
        </div>
        <!--This is the Navigation Bar-->
        <nav id="navigation">
            <b>
                <p>Navigation</p>
                <a href="#Discord">Discord</a>
                <a href="#Kontakt">Kontakt</a>
            </b>
        </nav>
    </div>
    <!--This is the Content-->
    <div id="main">
        <section id="Discord">
            <hr />
            <center>
                <h2 style="font-family: Arial">Discord</h2>
            </center>
            <div id="Discord-Server">
                <a id="Link-DC" href="https://discord.gg/29NEpHcn9u" title="Hier gehts zum Discord Server">
                    <li>Discord Server</li>
                </a>
                <img src="pictures\DC_Logo.png" alt="Discord Logo" style="width: 200px; height: 200px" />
                <br />
            </div>
        </section>
        <div style="flex-wrap: wrap">
            <section id="Kontakt">
                <hr />

                <h2>Kontakt</h2>
                <p>
                    E-Mail
                    <li>
                        <a href="mailto://team.player.lounge@gmail.com">team.player.lounge@gmail.com</a>
                    </li>
                </p>
                <p>
                    <br />
                </p>
            </section>

            <br />
            <div id="Discord-Widget" style="text-align: center">
                <iframe src="https://discord.com/widget?id=685176247726374961&theme=dark" width="350" height="500"
                    allowtransparency="true" frameborder="0"
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                <br />
            </div>
        </div>
    </div>
    <br />

    <footer>
        <div id="footer">Copyright 2021 | PlayerLounge</div>
    </footer>

</body>

</html>
